<div class="homeBlock">
  <div class="homeTitle">
    <h2>Medals per Country</h2>
  </div>
</div>

<div class="numberBlock">
  <div class="counterLabel">
    <p>Number of JOs</p>
    <div class="number">
      <p>{{ numberOfJos }}</p>
    </div>
  </div>
  <div class="counterLabel">
    <p>Number of countries</p>
    <div class="number">
      <p>{{ numberOfCountries }}</p>
    </div>
  </div>
</div>

<div class="chart">
  <ngx-charts-pie-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="olympicMedalsCounts"
    [gradient]="gradient"
    [legend]="showLegend"
    [legendPosition]="legendPosition"
    [labels]="showLabels"
    [doughnut]="isDoughnut"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
  >
  </ngx-charts-pie-chart>
</div>
