<app-title [title]="currentTitle"></app-title>

<div class="numberBlock">
  <app-counter [counterLabel]="numberOfJosLabel" [counterNumber]="numberOfJos.toString()"></app-counter>
  <app-counter [counterLabel]="numberOfCountriesLabel" [counterNumber]="numberOfCountries.toString()"></app-counter>
</div>

<div class="chart">
  <ngx-charts-pie-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="olympicMedalsCounts"
    [gradient]="gradient"
    [legend]="showLegend"
    [legendPosition]="legendPosition"
    [labels]="showLabels"
    [doughnut]="isDoughnut"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
  >
  </ngx-charts-pie-chart>
</div>
