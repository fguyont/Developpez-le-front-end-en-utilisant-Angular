<app-navbar></app-navbar>

<app-title [title]="currentTitle"></app-title>

<div class="numberBlock">
  <app-counter
    [counterLabel]="numberOfEntriesLabel"
    [counterNumber]="numberOfEntriesText"
  ></app-counter>
  <app-counter
    [counterLabel]="numberOfMedalsLabel"
    [counterNumber]="numberOfMedalsText"
  ></app-counter>
  <app-counter
    [counterLabel]="numberOfAthletesLabel"
    [counterNumber]="numberOfAthletesText"
  ></app-counter>
</div>

<div class="chart">
  <ngx-charts-line-chart
    [view]="view"
    [scheme]="colorScheme"
    [legend]="legend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [timeline]="timeline"
    [results]="chartDetails"
  >
  </ngx-charts-line-chart>
</div>

<app-infobar [barInfo]="infoMessage"></app-infobar>
